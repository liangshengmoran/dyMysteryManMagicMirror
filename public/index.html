<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="favicon.ico">
    <title>抖音神秘人照妖镜</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        body {
            background-color: rgba(51, 52, 63, 1);
        }

        #data-container {
            margin: 0 auto;
            padding-bottom: 10px;
            width: 700px;
            height: 100%;
            border-radius: 5px;
            background-color: rgba(51, 52, 63, 1);
            box-shadow: rgba(0, 0, 0, 0.3) 0 19px 38px, rgba(0, 0, 0, 0.22) 0 15px 12px;
        }

        .data-containerend {
            position: absolute;
            width: 20% !important;
            height: 25% !important;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .data-containerend .statusInfo {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, .3);
            padding: 10px;
        }

        .data-containerend .statusInfo img {
            border-radius: 50%;
            display: inline-block;
            width: 70px;
        }

        .data-containerend .statusInfo span {
            display: block;
            text-align: center;
        }

        .data-containerend .statusMessage {
            position: absolute;
            left: 50%;
            top: 85%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 10px;
            font-weight: 800;
            font-size: 20px;
        }


        #data-container .anchorAvatar{
            width: 100%;
            margin-right: 6px;
            color: #fff;
            font-size: 12px;
            box-sizing: border-box;
            display: flex;
            padding: 10px 0 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }
        #data-container .anchorAvatar .anchorAvatarList{
            cursor: pointer;
            background: rgba(0, 0, 0, .2);
            border-radius: 33px;
            align-items: center;
            display: flex;
            padding: 2px 6px 2px 2px !important;
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarListContent{
            position: relative;
            box-sizing: border-box;
            margin-right: 8px;
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarListContent .anchorAvatarUrl{
            width: 32px !important;
            height: 32px !important;
            border-radius: 50%;
            flex-grow: 0;
            flex-shrink: 0;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0) !important;
            box-sizing: border-box;
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarListContent .anchorAvatarUrl>img{
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarListContent .anchorAvatarBorder{
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: 46%;
            bottom: 0;
            left: 50%;
            right: 0;
            transform: translate(-50%, -50%);
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarNameList{
            display: flex;
            max-width: 100px;
            min-width: 64px;
            margin: 0 0 0 5px;
        }
        #data-container .anchorAvatar .anchorAvatarList .anchorAvatarNameList .anchorAvatarName{
            position: relative;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
            line-height: 16px;
            overflow: hidden;
            color: #fff;
            font-size: 12px;
        }

        #data-container .user-info {
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        #data-container .user-info:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #data-container .user-info .secUid {
            width: 100%;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;

        }

        #data-container .user-info:nth-of-type(2) .secUid .ordinal {
            color: #ff2935;
        }

        #data-container .user-info:nth-of-type(3) .secUid .ordinal {
            color: #f64;
        }

        #data-container .user-info:nth-of-type(4) .secUid .ordinal {
            color: #f4b81f;
        }

        #data-container .user-info .secUid .ordinal {
            width: 36px;
            text-align: center;
            padding: 0 36px 6px 18px;
        }

        #data-container .user-info .secUid .userList {
            width: 100%;
            align-items: center;
            display: flex;
            position: relative;
        }

        #data-container .user-info .secUid .userList .avatarUrl {
            flex-shrink: 0;
            margin-left: 8px;
            margin-right: 8px;
            display: flex;
            position: relative;
        }
        #data-container .user-info .secUid .userList .avatarUrl .mysteryManAvatar{
            margin-right: 10px;
        }
        #data-container .user-info .secUid .userList .avatarUrl .mysteryManAvatar .Avatarframe{
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: 43%;
            bottom: 0;
            left: 47%;
            right: 0;
            transform: translate(-50%, -50%);
        }

        #data-container .user-info .secUid .userList .avatarUrl img,
        #data-container .user-info .secUid .userList .avatarUrl .mysteryManAvatar img{
            border-radius: 50%;
        }
        /*#data-container .user-info .secUid .userList .avatarUrl>img{*/
        /*    margin-left: 10px;*/
        /*}*/

        /*#data-container .user-info .secUid .userList .badgeImageListV2FirstUrl {*/
        /*    margin-right: 5px;*/
        /*    display: flex;*/
        /*}*/
        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList{
            display: flex;
        }
        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .mysteryManIconUrl,
        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .manageIconUrl,
        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .payGradeIconUrl,
        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .VIPicon {
            flex-shrink: 0;
            align-items: center;
            margin-right: 5px;
            display: flex;
        }


        /*#data-container .user-info .secUid .userList .badgeImageListV2ThirdUrl {*/
        /*    margin-right: 5px;*/
        /*    display: flex;*/
        /*}*/

        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .club{
            flex-shrink: 0;
            align-items: center;
            margin-right: 5px;
            display: flex;
            position: relative;
        }

        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .club .clubImg {
            border-style: none;
        }

        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .club .clubName {
            width: 100%;
            color: #fff;
            text-shadow: 0 1px 1px #ffa000;
            text-align: center;
            white-space: nowrap;
            padding-left: 11px;
            padding-bottom: 1px;
            font-size: 16px;
            font-weight: 600;
            position: absolute;
        }

        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .club .clubName span {
            color: #fff;
            text-align: center;
            text-overflow: ellipsis;
            flex-shrink: 0;
            font-size: 16px;
            font-weight: 600;
            line-height: 16px;
            display: inline-block;
            transform: scale(.5);
        }

        #data-container .user-info .secUid .userList .userInfoList .presentUserInfoList .nickname,
        #data-container .user-info .secUid .userList .userInfoList .rawUserInfoList{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            font-size: 14px;
            flex-shrink: 0;
            align-items: center;
            display: flex;
            position: relative;
        }
        #data-container .user-info .secUid .userList .userInfoList .rawUserInfoList span:nth-of-type(1){
            margin-right: 10px;
        }
        #data-container .user-info .secUid .userList .TruthfulInformation{
            width: 132px;
            font-size: 14px;
            position: absolute;
            right: 0;
        }
        #data-container .user-info .secUid .userList .TruthfulInformation .truthLevel img,
        #data-container .user-info .secUid .userList .TruthfulInformation .truthClubLevel img
        {
            vertical-align: middle;
        }
        #data-container .user-info .secUid .userList .TruthfulInformation .club{
            flex-shrink: 0;
            align-items: center;
            margin-right: 5px;
            display: flex;
            position: relative;
        }
        #data-container .user-info .secUid .userList .TruthfulInformation .truthClubLevel .clubName{
            width: 100%;
            color: #fff;
            text-shadow: 0 1px 1px #ffa000;
            text-align: center;
            white-space: nowrap;
            padding-left: 75px;
            padding-bottom: 2px;
            font-size: 16px;
            font-weight: 600;
            position: absolute;
        }
        #data-container .user-info .secUid .userList .TruthfulInformation .truthClubLevel .clubName span {
            color: #fff;
            text-align: center;
            text-overflow: ellipsis;
            flex-shrink: 0;
            font-size: 16px;
            font-weight: 600;
            line-height: 16px;
            display: inline-block;
            transform: scale(.5);
        }

    </style>
</head>

<body>
<div id="data-container"></div>
<script>
    // 立即获取数据并更新页面的函数，根据当前 URL 参数构建请求 URL
    const fetchDataAndUpdatePage = () => {
        let url = '/data';
        const queryParams = new URLSearchParams(window.location.search);
        if (queryParams.has('room_id')) {
            url += `?room_id=${queryParams.get('room_id')}`;
        } else if (queryParams.has('room')) {
            url += `?room=${queryParams.get('room')}`;
        }
        fetchData(url)
            .then(response => response.json())
            .then(data => {
                updateDataContainer(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    };

    // 无感刷新函数
    let refreshInterval;
    const startRefresh = () => {
        refreshInterval = setInterval(() => {
            fetchDataAndUpdatePage();
        }, 500000);
    };

    // 更新数据容器的函数
    const updateDataContainer = (data) => {
        const dataContainer = document.getElementById('data-container');
        dataContainer.innerHTML = '';
        if (data.message === '直播已结束') {
            document.getElementById('data-container').classList.add('data-containerend');
            const anchorNickname = data.anchorNickname || '未知主播昵称';
            dataContainer.innerHTML = `<div class="statusInfo"><img src="${data.anchorAvatarUrl}" alt="主播头像"><span>${anchorNickname}</span></div><div class="statusMessage">${data.message}</div>`;
        } else {
            // 创建 anchorNickname 的 div
            const anchorDiv = document.createElement('div');
            anchorDiv.classList.add('anchorAvatar');

            const anchorAvatarList = document.createElement('div');
            anchorAvatarList.classList.add('anchorAvatarList');
            if(data[0].anchorAvatarBorder!==""){
                anchorAvatarList.innerHTML = `<div class="anchorAvatarListContent"><span class="anchorAvatarUrl"><img src="${data[0].anchorAvatarUrl}" alt="主播头像"></span><div class="anchorAvatarBorder" style="background-image: url(${data[0].anchorAvatarBorder});"></div></div><div class="anchorAvatarNameList"><span class="anchorAvatarName">${data[0].anchorNickname}</span></div>`;
            }else{
                anchorAvatarList.innerHTML = `<div class="anchorAvatarListContent"><span class="anchorAvatarUrl"><img src="${data[0].anchorAvatarUrl}" alt="主播头像"></span></div><div class="anchorAvatarNameList"><span class="anchorAvatarName">${data[0].anchorNickname}</span></div>`;
            }

            anchorDiv.innerHTML = `${anchorAvatarList.outerHTML}`;
            dataContainer.appendChild(anchorDiv);
            let index = 1;
            data.forEach(item => {
                item.data.forEach(userData => {
                    const userInfoDiv = document.createElement('div');
                    userInfoDiv.classList.add('user-info');

                    const avatarUrl=document.createElement('div');
                    avatarUrl.classList.add('avatarUrl');
                    const mysteryManIconUrl=document.createElement('div');
                    mysteryManIconUrl.classList.add('mysteryManIconUrl');
                    const rawUserInfoList=document.createElement('div');
                    rawUserInfoList.classList.add('rawUserInfoList');
                    if(userData.mysteryMan===2){
                        avatarUrl.innerHTML = `<div class="mysteryManAvatar"><img height="32" src="${userData.avatarUrl}" alt=""><div class="Avatarframe" style="background-image: url(${userData.Avatarframe})"></div></div><img height="32" src="${userData.mysteryManInfoAvatar}" alt="">`;
                        mysteryManIconUrl.innerHTML=`<img height="18" src="${userData.mysteryManIconUrl}" alt="">`
                        rawUserInfoList.innerHTML=`<span>昵称：${userData.mysteryManInfoNickname}</span><span>${userData.mysteryManInfoIp}</span>`
                    }else {
                        avatarUrl.innerHTML = `<img height="32" src="${userData.avatarUrl}" alt="">`;
                        mysteryManIconUrl.style.display = 'none';
                        rawUserInfoList.style.display = 'none';
                    }

                    const manageIconUrlDiv = document.createElement('div');
                    manageIconUrlDiv.classList.add('manageIconUrl');
                    if(userData.manageIconUrl!==""){
                        manageIconUrlDiv.innerHTML = `<img height="18" src="${userData.manageIconUrl}" alt="">`;
                    }else {
                        manageIconUrlDiv.style.display = 'none';
                    }

                    // 判断 payGradeIconUrl 是否为空
                    const payGradeIconUrlDiv = document.createElement('div');
                    payGradeIconUrlDiv.classList.add('payGradeIconUrl');
                    let assetsUrl = '';
                    if (userData.payGradeIconUrl!== "") {
                        let payGradeIconUrlIndex = userData.payGradeIconUrl.indexOf('webcast/');
                        assetsUrl = payGradeIconUrlIndex!== -1? userData.payGradeIconUrl.slice(0, payGradeIconUrlIndex + 'webcast/'.length) : '链接中未找到 webcast/';
                        payGradeIconUrlDiv.innerHTML = `<img height="18" src="${userData.payGradeIconUrl}" alt="">`;
                    } else {
                        let payGradeIconUrlIndex = data[0].anchorAvatarUrl.indexOf('com/');
                        assetsUrl = payGradeIconUrlIndex!== -1? data[0].anchorAvatarUrl.slice(0, payGradeIconUrlIndex + 'com/'.length) : '链接中未找到 webcast/';
                        assetsUrl = assetsUrl + "img/webcast/";
                        payGradeIconUrlDiv.style.display = 'none';
                    }
                    const VIPiconDiv = document.createElement('div');
                    VIPiconDiv.classList.add('VIPicon');
                    if(userData.VIPico!==""){
                        VIPiconDiv.innerHTML = `<img height="18" src="${userData.VIPico}" alt="">`;
                    }else {
                        VIPiconDiv.style.display = 'none';
                    }

                    const truthLevel = document.createElement('div');
                    truthLevel.classList.add('truthLevel');
                    if (userData.payGrade!== "") {
                        truthLevel.innerHTML = `荣誉等级：<img height="17" src="${assetsUrl}new_user_grade_level_v1_${userData.payGrade}.png~tplv-obj.image" alt="荣誉等级">`;
                    } else {
                        truthLevel.style.display = 'none';
                    }


                    // 判断 clubbadgeUrl 是否为空
                    const clubDiv = document.createElement('div');
                    clubDiv.classList.add('club');
                    if (userData.clubbadgeUrl!== "") {
                        clubDiv.innerHTML = `<img class="clubImg" height="18" src="${userData.clubbadgeUrl}" alt="">
                                    <div class="clubName">
                                        <span>${userData.clubName}</span>
                                    </div>`;
                    } else {
                        clubDiv.style.display = 'none';
                    }

                    const truthClubLevel = document.createElement('div');
                    truthClubLevel.classList.add('truthClubLevel');
                    truthClubLevel.classList.add('club');
                    let clubassetsUrl = '';
                    if (userData.clubLevel!== 0) {
                        if (userData.clubbadgeUrl!== "") {
                            let clubbadgeUrlIndex = userData.clubbadgeUrl.indexOf('webcast/');
                            clubassetsUrl = clubbadgeUrlIndex!== -1? userData.clubbadgeUrl.slice(0, clubbadgeUrlIndex + 'webcast/'.length) : '链接中未找到 webcast/';
                        } else {
                            let clubbadgeUrlIndex = data[0].anchorAvatarUrl.indexOf('com/');
                            clubassetsUrl = clubbadgeUrlIndex!== -1? data[0].anchorAvatarUrl.slice(0, clubbadgeUrlIndex + 'com/'.length) : '链接中未找到 webcast/';
                            clubassetsUrl = clubassetsUrl + "img/webcast/";
                        }
                        truthClubLevel.innerHTML = `灯牌等级：<img class="clubImg" height="18" src="${clubassetsUrl}fansclub_level_v6_${userData.clubLevel}.png~tplv-obj.image" alt="灯牌等级"><div class="clubName"><span>${userData.clubName}</span></div>`;
                    } else {
                        truthClubLevel.style.display = 'none';
                    }

                    userInfoDiv.innerHTML = `<a class="secUid" title="点击查看主页信息" href="https://www.douyin.com/user/${userData.secUid}" target="_blank" >
                                        <div class="ordinal">${index}</div>
                                        <div class="userList">
                                            ${avatarUrl.outerHTML}
                                            <div class="userInfoList">
                                                ${rawUserInfoList.outerHTML}
                                                <div class="presentUserInfoList">
                                                    ${mysteryManIconUrl.outerHTML}
                                                    ${manageIconUrlDiv.outerHTML}
                                                    ${payGradeIconUrlDiv.outerHTML}
                                                    ${VIPiconDiv.outerHTML}
                                                    ${clubDiv.outerHTML}
                                                    <div class="nickname">${userData.userNickname}</div>
                                                </div>
                                            </div>
                                            <div class="TruthfulInformation">
                                                ${truthLevel.outerHTML}
                                                ${truthClubLevel.outerHTML}
                                            </div>
                                        </div>
                                     </a>
`;

                    index++;
                    dataContainer.appendChild(userInfoDiv);
                });
            });
        }
    };

    // 封装 fetch 请求的函数
    const fetchData = async (url) => {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response;
        } catch (error) {
            console.error('Error fetching data:', error);
            throw error;
        }
    };

    // 页面加载时调用立即获取数据并更新页面函数，然后启动无感刷新
    window.onload = () => {
        fetchDataAndUpdatePage();
        startRefresh();
    };

</script>
<script src="js/index.iife.min.js"></script>
<script>
    const watermark = new WatermarkPlus.Watermark({
        contentType: 'multi-line-text',
        content: '本程序由清韵开发，仅服务于小温绾🔅治愈电台直播间',
        fontSize: '16px',
        width: 200,
        height: 200,
        rotate: 22,
        advancedStyle: {
            type: 'linear',
            colorStops: [
                {
                    offset: 0,
                    color: 'rgba(184, 184, 184, 0.1)'
                }
            ]
        },
    });
    watermark.create();
</script>
